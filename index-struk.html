<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toko Sederhana - Menu</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #f5f5f5;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
    }
    .item {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    .item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .item-info {
      padding: 0.5rem;
    }
    .item-info h3 {
      margin: 0;
      font-size: 1rem;
    }
    .item-info p {
      margin: 0.25rem 0;
      font-size: 0.9rem;
      color: #444;
    }
    .keranjang {
      margin-top: 2rem;
    }
    label {
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 0.5rem 1rem;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 0.25rem;
    }
    .keranjang li button {
      margin-left: 5px;
      background: #f44336;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Menu Toko</h1>

  <label for="nama">Nama Pelanggan:</label>
  <input type="text" id="nama" placeholder="Masukkan nama Anda" />

  <div class="menu">
    <div class="item">
      <img src="minas-ayam.png" alt="Minas Ayam" />
      <div class="item-info">
        <h3>Minas Ayam</h3>
        <p>Rp 15.000</p>
        <button onclick="tambahKeKeranjang('Minas Ayam', 15000)">Tambah</button>
      </div>
    </div>
    <div class="item">
      <img src="minas-sate.png" alt="Minas Sate" />
      <div class="item-info">
        <h3>Minas Sate</h3>
        <p>Rp 17.000</p>
        <button onclick="tambahKeKeranjang('Minas Sate', 17000)">Tambah</button>
      </div>
    </div>
    <div class="item">
      <img src="minas-telor.png" alt="Minas Telor" />
      <div class="item-info">
        <h3>Minas Telor</h3>
        <p>Rp 14.000</p>
        <button onclick="tambahKeKeranjang('Minas Telor', 14000)">Tambah</button>
      </div>
    </div>
    <div class="item">
      <img src="minuman.png" alt="Minuman" />
      <div class="item-info">
        <h3>Minuman</h3>
        <p>Rp 5.000</p>
        <button onclick="tambahKeKeranjang('Minuman', 5000)">Tambah</button>
      </div>
    </div>
  </div>

  <div class="keranjang">
    <h2>Keranjang</h2>
    <ul id="daftarKeranjang"></ul>
    <p>Total: Rp <span id="totalHarga">0</span></p>
    <button onclick="checkout()">Checkout</button>
    <button onclick="cetakStruk()">🧾 Cetak Struk</button>
    <div id="status"></div>
  </div>

  <script>
    const keranjang = [];

    function tambahKeKeranjang(nama, harga) {
      const existing = keranjang.find(item => item.nama === nama);
      if (existing) {
        existing.jumlah += 1;
      } else {
        keranjang.push({ nama, harga, jumlah: 1 });
      }
      renderKeranjang();
    }

    function renderKeranjang() {
      const ul = document.getElementById("daftarKeranjang");
      ul.innerHTML = "";
      let total = 0;
      keranjang.forEach((item, index) => {
        total += item.harga * item.jumlah;
        const li = document.createElement("li");
        li.innerHTML = `${item.nama} x ${item.jumlah} = Rp ${item.harga * item.jumlah}
          <button onclick="ubahJumlah(${index}, -1)">-</button>
          <button onclick="ubahJumlah(${index}, 1)">+</button>
          <button onclick="hapusItem(${index})">Batal</button>`;
        ul.appendChild(li);
      });
      document.getElementById("totalHarga").textContent = total;
    }

    function ubahJumlah(index, delta) {
      keranjang[index].jumlah += delta;
      if (keranjang[index].jumlah <= 0) keranjang.splice(index, 1);
      renderKeranjang();
    }

    function hapusItem(index) {
      keranjang.splice(index, 1);
      renderKeranjang();
    }

    function checkout() {
      const nama = document.getElementById("nama").value.trim();
      const statusEl = document.getElementById("status");
      if (!nama) {
        statusEl.textContent = "⚠️ Silakan isi nama pelanggan.";
        return;
      }
      if (keranjang.length === 0) {
        statusEl.textContent = "⚠️ Keranjang masih kosong.";
        return;
      }
      statusEl.textContent = `✅ Pesanan atas nama ${nama} telah dikirim!`;
      keranjang.length = 0;
      renderKeranjang();
      document.getElementById("nama").value = "";
    }
  
function cetakStruk() {
  const nama = document.getElementById("nama").value.trim();
  if (!nama || keranjang.length === 0) {
    alert("Isi nama dan tambahkan item terlebih dahulu.");
    return;
  }

  const now = new Date();
  let isiStruk = `
    <html>
    <head><title>Struk Pembelian</title></head>
    <body style="font-family: sans-serif; padding: 20px;">
      <h2>Struk Pembelian - Toko Sederhana</h2>
      <p>Nama Pelanggan: <strong>${nama}</strong></p>
      <p>Tanggal: ${now.toLocaleDateString()} ${now.toLocaleTimeString()}</p>
      <hr>
      <ul>
  `;

  let total = 0;
  keranjang.forEach(item => {
    isiStruk += `<li>${item.name} - Rp ${item.price.toLocaleString("id-ID")}</li>`;
    total += item.price;
  });

  isiStruk += `
      </ul>
      <hr>
      <p><strong>Total: Rp ${total.toLocaleString("id-ID")}</strong></p>
      <p>Terima kasih atas pembeliannya!</p>
      <script>window.print();<\/script>
    </body>
    </html>
  `;

  const win = window.open("", "_blank");
  win.document.write(isiStruk);
  win.document.close();
}

</script>
</body>
</html>

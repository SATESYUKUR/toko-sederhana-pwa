
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Struk Pembelian</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
    .total {
      margin-top: 1rem;
      text-align: right;
      font-weight: bold;
    }
    .center {
      text-align: center;
    }
  </style>
</head>
<body onload="cetakStruk()">
  <h2>Struk Pembelian - Toko Sederhana</h2>
  <p><strong>Nama:</strong> <span id="nama"></span></p>
  <p><strong>Tanggal:</strong> <span id="tanggal"></span></p>

  <table>
    <thead>
      <tr>
        <th>Nama Barang</th>
        <th>Jumlah</th>
        <th>Harga</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody id="tabel-struk"></tbody>
  </table>

  <p class="total">Total: <span id="total"></span></p>
  <p class="center">Terima kasih atas pembeliannya!</p>

  <script>
    function cetakStruk() {
      const keranjang = JSON.parse(localStorage.getItem("keranjang") || "[]");
      const nama = localStorage.getItem("namaPelanggan") || "-";
      document.getElementById("nama").textContent = nama;
      document.getElementById("tanggal").textContent = new Date().toLocaleString("id-ID");

      const tbody = document.getElementById("tabel-struk");
      let total = 0;
      const rekap = {};

      keranjang.forEach(item => {
        if (!item.nama || !item.harga) return;
        if (!rekap[item.nama]) rekap[item.nama] = { jumlah: 0, harga: item.harga };
        rekap[item.nama].jumlah += 1;
      });

      Object.keys(rekap).forEach(nama => {
        const item = rekap[nama];
        const subtotal = item.jumlah * item.harga;
        total += subtotal;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${nama}</td>
          <td>${item.jumlah}</td>
          <td>Rp ${item.harga.toLocaleString("id-ID")}</td>
          <td>Rp ${subtotal.toLocaleString("id-ID")}</td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById("total").textContent = "Rp " + total.toLocaleString("id-ID");
    }
  </script>
</body>
</html>

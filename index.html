
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Hari Ini</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    .menu { display: flex; flex-wrap: wrap; gap: 10px; }
    .item { border: 1px solid #ccc; padding: 10px; width: 180px; text-align: center; }
    .item img { width: 100%; height: 120px; object-fit: cover; border-radius: 6px; }
    .keranjang { margin-top: 20px; border-top: 1px solid #000; padding-top: 10px; }
    input[type=text] { width: 200px; padding: 5px; }
    button { padding: 5px 10px; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>Menu Hari Ini</h1>

  <div class="menu" id="menu"></div>

  <div class="keranjang">
    <h2>Keranjang Belanja</h2>
    <input type="text" id="nama" placeholder="Nama Pelanggan"/><br/>
    <ul id="keranjang-list"></ul>
    <p>Total: Rp <span id="total">0</span></p>
    <button onclick="checkout()">Checkout</button>
  </div>

  <script>
    const produk = [
      { nama: "Minas Ayam", harga: 18000, gambar: "minas-ayam.png" },
      { nama: "Minas Sate", harga: 14000, gambar: "minas-sate.png" },
      { nama: "Minas Telor", harga: 14000, gambar: "minas-telor.png" },
      { nama: "Minuman", harga: 5000, gambar: "minuman.png" }
    ];

    const keranjang = [];

    const menuDiv = document.getElementById("menu");
    const keranjangList = document.getElementById("keranjang-list");
    const totalEl = document.getElementById("total");

    produk.forEach((p, i) => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <img src="${p.gambar}" alt="${p.nama}"/>
        <strong>${p.nama}</strong><br/>
        <small>Rp ${p.harga.toLocaleString("id-ID")}</small><br/>
        <button onclick="tambah(${i})">Tambah</button>
      `;
      menuDiv.appendChild(div);
    });

    function tambah(i) {
      keranjang.push(produk[i]);
      renderKeranjang();
    }

    function renderKeranjang() {
      keranjangList.innerHTML = "";
      let total = 0;
      keranjang.forEach((item, idx) => {
        total += item.harga;
        const li = document.createElement("li");
        li.textContent = `${item.nama} - Rp ${item.harga.toLocaleString("id-ID")}`;
        keranjangList.appendChild(li);
      });
      totalEl.textContent = total.toLocaleString("id-ID");
    }

    function checkout() {
      const nama = document.getElementById("nama").value;
      if (!nama || keranjang.length === 0) {
        alert("Isi nama dan tambahkan menu ke keranjang.");
        return;
      }
      localStorage.setItem("namaPelanggan", nama);
      localStorage.setItem("keranjang", JSON.stringify(keranjang));
      window.location.href = "index-struk.html";
    }
  </script>
</body>
</html>
